version: '3.8'

services:
  kafka:
    image: confluentinc/cp-kafka:7.8.0
    container_name: kafka-kraft
    ports:
      - "${KAFKA_PORT}:${KAFKA_PORT}"
      - "${KAFKA_CONTROLLER_PORT}:${KAFKA_CONTROLLER_PORT}"
    environment:
      KAFKA_NODE_ID: ${KAFKA_NODE_ID}
      KAFKA_PROCESS_ROLES: 'broker,controller'
      KAFKA_LISTENERS: 'SASL_SSL://:${KAFKA_PORT},CONTROLLER://:${KAFKA_CONTROLLER_PORT}'
      KAFKA_ADVERTISED_LISTENERS: 'SASL_SSL://${KAFKA_SERVER_IP}:${KAFKA_PORT}'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: 'SASL_SSL:SASL_SSL,CONTROLLER:PLAINTEXT'
      KAFKA_CONTROLLER_QUORUM_VOTERS: '${KAFKA_NODE_ID}@kafka:${KAFKA_CONTROLLER_PORT}'
      KAFKA_CONTROLLER_LISTENER_NAMES: 'CONTROLLER'
      KAFKA_INTER_BROKER_LISTENER_NAME: 'SASL_SSL'
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: ${KAFKA_REPLICATION_FACTOR}
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: ${KAFKA_REPLICATION_FACTOR}
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: ${KAFKA_MIN_ISR}
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_LOG_DIRS: '/var/lib/kafka/data'
      CLUSTER_ID: '${CLUSTER_ID}'
      
      # SASL Configuration
      KAFKA_SASL_ENABLED_MECHANISMS: 'PLAIN'
      KAFKA_SASL_MECHANISM_INTER_BROKER_PROTOCOL: 'PLAIN'
      KAFKA_LISTENER_NAME_SASL_SSL_PLAIN_SASL_JAAS_CONFIG: |
        org.apache.kafka.common.security.plain.PlainLoginModule required \
        username="${KAFKA_ADMIN_USERNAME}" \
        password="${KAFKA_ADMIN_PASSWORD}" \
        user_${KAFKA_ADMIN_USERNAME}="${KAFKA_ADMIN_PASSWORD}" \
        user_${KAFKA_USER_USERNAME}="${KAFKA_USER_PASSWORD}";
      
      # SSL Configuration (using your existing nginx certificates)
      KAFKA_SSL_KEYSTORE_FILENAME: kafka.keystore.jks
      KAFKA_SSL_KEYSTORE_CREDENTIALS: keystore_creds
      KAFKA_SSL_KEY_CREDENTIALS: key_creds
      KAFKA_SSL_TRUSTSTORE_FILENAME: kafka.truststore.jks
      KAFKA_SSL_TRUSTSTORE_CREDENTIALS: truststore_creds
      KAFKA_SSL_CLIENT_AUTH: none
      KAFKA_SSL_ENDPOINT_IDENTIFICATION_ALGORITHM: ""
      
      # Required by Confluent Platform when SASL/SSL is enabled
      KAFKA_OPTS: "-Djava.security.auth.login.config=/etc/kafka/kafka_jaas.conf"
    volumes:
      - ./kafka_jaas.conf:/etc/kafka/kafka_jaas.conf:ro
      - ./ssl/kafka.keystore.jks:/etc/kafka/secrets/kafka.keystore.jks:ro
      - ./ssl/kafka.truststore.jks:/etc/kafka/secrets/kafka.truststore.jks:ro
      - ./ssl/keystore_creds:/etc/kafka/secrets/keystore_creds:ro
      - ./ssl/key_creds:/etc/kafka/secrets/key_creds:ro
      - ./ssl/truststore_creds:/etc/kafka/secrets/truststore_creds:ro
      - kafka-data:/var/lib/kafka/data
    networks:
      - kafka-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "kafka-broker-api-versions --bootstrap-server localhost:9092 --command-config /etc/kafka/client.properties || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

volumes:
  kafka-data:
    driver: local

networks:
  kafka-network:
    driver: bridge
